<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="estilos.css">
  <script src="aplicación.js" defer></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblinder · Blog estilo Tinder</title>

  <!-- Fuentes opcionales -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Estilos (separado) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER / NAV -->
  <header>
    <nav class="nav container">
      <div class="logo">
        <!-- Logo SVG embebido para mantener estética -->
        <img class="logo-img" alt="Roblinder"
             src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='28' height='28' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0' x2='1' y1='1' y2='0'><stop stop-color='%23ff5864'/><stop offset='1' stop-color='%237b91ff'/></linearGradient></defs><rect rx='18' width='100' height='100' fill='url(%23g)'/><text x='50' y='64' font-family='Plus Jakarta Sans, Poppins, Arial' font-size='56' text-anchor='middle' fill='white' font-weight='800'>R</text></svg>">
        <span>Roblinder</span>
      </div>
      <div class="nav-links">
        <a class="btn btn-ghost" href="#deck">Inicio</a>
        <a class="btn btn-ghost" href="#participantes">Participantes</a>
        <a class="btn btn-ghost" href="#actividades">Actividades</a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container">
    <!-- DECK (Tinder-like) -->
    <section id="deck">
      <div class="deck-shell" id="deckShell">
        <div class="dots" id="dots"></div>
        <div class="zone left" id="zoneLeft" aria-label="Anterior"></div>
        <div class="zone right" id="zoneRight" aria-label="Siguiente"></div>
        <!-- La carta activa se inyecta por JS (id: deckShell) -->
      </div>
      <div style="display:flex; gap:10px; justify-content:center; margin-top:10px">
        <button class="btn" id="btnNope">NOPE</button>
        <button class="btn btn-cta" id="btnLike">LIKE</button>
        <button class="btn btn-ghost" id="btnOpen">Ver perfil</button>
      </div>
    </section>

    <!-- LISTA DE PARTICIPANTES -->
    <section id="participantes" style="margin-top:28px">
      <h2 class="section-title"><span class="tag">Equipo</span> Participantes</h2>
      <div class="grid cols-3" id="peopleGrid">
        <!-- Tarjetas de participantes se inyectan por JS -->
      </div>
    </section>

    <!-- ACTIVIDADES (con temas visibles aun bloqueadas) -->
    <section id="actividades">
      <div class="act-head">
        <h2 class="section-title" style="margin:0"><span class="tag">Juego</span> ¿Qué opción eliges?</h2>
        <div style="opacity:.8;font-size:14px">Completa niveles para desbloquear más.</div>
      </div>
      <div class="act-grid" id="actGrid">
        <!-- Cards de actividades (a1, a2, a3, a4) renderizadas por JS -->
      </div>

      <!-- Detalle dinámico de cada actividad (lectura + botones) -->
      <div class="act-detail" id="actDetail" style="display:none"></div>
      <div class="act-detail" id="actDetailA3" style="display:none"></div>
      <div class="act-detail" id="actDetailA4" style="display:none"></div>
      <!-- A2 también tendrá quiz (lo inyecta JS en su propio detalle) -->
      <div class="act-detail" id="actDetailA2" style="display:none"></div>
    </section>

    <!-- PERFIL (vista interna) -->
    <section id="perfil" style="margin-top:28px; display:none">
      <h2 class="section-title"><span class="tag">Perfil</span> <span id="perfilTitle">&nbsp;</span></h2>
      <div id="perfilWrap" class="profile-hero">
        <!-- JS inyecta: .profile-card (imagen+resumen) y .profile-side (Presentación) -->
      </div>
      <div style="margin-top:16px;display:flex;gap:10px">
        <a class="btn" href="#participantes" id="btnBackToPeople">← Volver a participantes</a>
        <a class="btn btn-ghost" href="#deck">Ir al deck</a>
      </div>
    </section>

    <!-- OVERLAY QUIZ -->
    <section id="quizFocus" aria-hidden="true" style="display:none">
      <div class="qf-bg" id="qfBg"></div>
      <div class="qf-grad"></div>
      <div class="qf-content">
        <div class="qf-card" id="qfCard">
          <!-- Preguntas de quiz (A1, A2, A3, A4) se inyectan aquí -->
        </div>
      </div>
    </section>

    <footer>© 2025 · Roblinder.</footer>
  </main>

  <!-- JS (separado) -->
  <script src="app.js" defer></script>
</body>
</html>
