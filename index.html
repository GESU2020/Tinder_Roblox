<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblinder · Tinder x Roblox</title>
  <meta name="description" content="Roblinder · Actividades y perfiles. Sección adicional: Corrupción · Perú vs. México." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Enlace de salto por accesibilidad -->
  <a class="skip-to-content" href="#mainContent">Saltar al contenido</a>

  <!-- Fondo dinámico -->
  <canvas id="bgParticles" aria-hidden="true"></canvas>

  <header>
    <nav class="nav container" role="navigation" aria-label="Principal">
      <a class="logo" href="#deck" aria-label="Inicio">
        <!-- Logo con alturas responsivas (ver CSS) -->
        <img
          class="logo-img logo-img-new"
          src="https://raw.githubusercontent.com/GESU2020/Tinder_Roblox/refs/heads/main/logo.png?v=3"
          alt="Logo Roblinder"
        />
      </a>
      <div class="nav-links" role="menubar">
        <a class="btn btn-ghost" role="menuitem" href="#deck">Inicio</a>
        <a class="btn btn-ghost" role="menuitem" href="#participantes">Participantes</a>
        <a class="btn btn-ghost" role="menuitem" href="#actividades">Actividades</a>
        <!-- NUEVO: ítem Corrupción -->
        <a class="btn btn-ghost corrupcion-nav" role="menuitem" href="#corrupcion" aria-controls="corrupcion">Corrupción</a>
      </div>
    </nav>
  </header>

  <main id="mainContent" class="container route-wrap">
    <!-- INICIO / DECK -->
    <section id="deck" class="route-section" aria-labelledby="deckTitle">
      <h2 id="deckTitle" class="sr-only">Inicio</h2>
      <div class="deck-shell glow" id="deckShell" aria-live="polite">
        <div class="dots" id="dots"></div>
        <div class="zone left" id="zoneLeft" aria-label="Anterior"></div>
        <div class="zone right" id="zoneRight" aria-label="Siguiente"></div>
      </div>
      <div class="deck-cta">
        <button class="btn" id="btnNope">NOPE</button>
        <button class="btn btn-cta" id="btnLike">LIKE</button>
        <button class="btn btn-ghost" id="btnOpen">Ver perfil</button>
      </div>
    </section>

    <!-- PARTICIPANTES -->
    <section id="participantes" class="route-section" aria-labelledby="partTitle">
      <h2 id="partTitle" class="section-title"><span class="tag">Equipo</span> Participantes</h2>
      <div id="peopleMasonry" class="masonry"></div>
    </section>

    <!-- ACTIVIDADES -->
    <section id="actividades" class="route-section" aria-labelledby="actTitle">
      <div class="act-head">
        <h2 id="actTitle" class="section-title" style="margin:0"><span class="tag">Juego</span> Actividades a realizar</h2>
        <div style="opacity:.8;font-size:14px">Elige cualquier actividad y responde el quiz.</div>
      </div>
      <div class="act-grid" id="actGrid"></div>
    </section>

    <!-- NUEVA SECCIÓN: CORRUPCIÓN -->
    <section id="corrupcion" class="route-section corrupcion-wrap" aria-labelledby="corrTitle" hidden>
      <header class="corrupcion-header">
        <h2 id="corrTitle" class="section-title">
          <span class="tag">Corrupción</span> Perú vs. México
        </h2>
        <nav class="corrupcion-tabs" role="tablist" aria-label="Subsecciones Corrupción">
          <button class="corrupcion-tab is-active" role="tab" aria-selected="true" aria-controls="corrPanePvm" id="tabPvm">
            Perú vs. México
          </button>
          <!-- Futuras pestañas podrían ir aquí -->
        </nav>
      </header>

      <article id="corrPanePvm" class="corrupcion-pane" role="tabpanel" aria-labelledby="tabPvm">
        <!-- Contenido generado dinámicamente desde app.js -->
        <div id="corrContent" class="corrupcion-content" data-state="idle" aria-live="polite"></div>

        <div class="corrupcion-downloadbar" role="group" aria-label="Descarga y crédito">
          <a
            id="downloadReport"
            class="btn btn-cta corrupcion-download"
            href="https://github.com/GESU2020/Tinder_Roblox/raw/refs/heads/main/assets/downloads/Peru%20vs%20Mexico_Daira.docx"
            download
          >
            Descargar documento
          </a>
          <span class="corrupcion-credito" id="corrAutor">Integrante: —</span>
        </div>
      </article>
    </section>

    <footer>© 2025 · Roblinder.</footer>
  </main>

  <!-- MODAL PERFIL (con carrusel) -->
  <section id="perfilModal" class="modal" aria-hidden="true" aria-labelledby="perfilTitle" role="dialog">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-dialog" id="perfilDialog" tabindex="-1">
      <button class="modal-close" id="modalClose" aria-label="Cerrar">✕</button>

      <!-- Carrusel -->
      <div class="carousel" id="carousel">
        <button class="carousel-nav prev" id="carPrev" aria-label="Foto anterior">‹</button>
        <div class="carousel-track" id="carTrack"></div>
        <button class="carousel-nav next" id="carNext" aria-label="Foto siguiente">›</button>
        <div class="carousel-dots" id="carDots"></div>
      </div>

      <!-- Ficha -->
      <div class="profile-sheet" id="profileSheet" aria-live="polite"></div>
    </div>
  </section>

  <!-- MODAL QUIZ -->
  <section id="quizModal" class="modal" aria-hidden="true" role="dialog" aria-label="Quiz">
    <div class="modal-backdrop" id="quizBackdrop"></div>
    <div class="modal-dialog dialog-wide">
      <button class="modal-close" id="quizClose" aria-label="Cerrar">✕</button>
      <div class="qf-card" id="quizCard"></div>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
