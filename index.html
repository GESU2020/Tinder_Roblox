<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblinder · Tinder x Roblox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fondo dinámico -->
  <canvas id="bgParticles" aria-hidden="true"></canvas>

  <header>
    <nav class="nav container">
      <a class="logo" href="#deck" aria-label="Inicio">
        <!-- Logo con alturas responsivas (ver CSS) -->
        <img
          class="logo-img logo-img-new"
          src="https://raw.githubusercontent.com/GESU2020/Tinder_Roblox/refs/heads/main/logo.png?v=3"
          alt="Logo Roblinder"
        />
      </a>
      <div class="nav-links">
        <a class="btn btn-ghost" href="#deck">Inicio</a>
        <a class="btn btn-ghost" href="#participantes">Participantes</a>
        <a class="btn btn-ghost" href="#actividades">Actividades</a>
      </div>
    </nav>
  </header>

  <main class="container route-wrap">
    <!-- INICIO / DECK -->
    <section id="deck" class="route-section">
      <div class="deck-shell glow" id="deckShell" aria-live="polite">
        <div class="dots" id="dots"></div>
        <div class="zone left" id="zoneLeft" aria-label="Anterior"></div>
        <div class="zone right" id="zoneRight" aria-label="Siguiente"></div>
      </div>
      <div class="deck-cta">
        <button class="btn" id="btnNope">NOPE</button>
        <button class="btn btn-cta" id="btnLike">LIKE</button>
        <button class="btn btn-ghost" id="btnOpen">Ver perfil</button>
      </div>
    </section>

    <!-- PARTICIPANTES -->
    <section id="participantes" class="route-section">
      <h2 class="section-title"><span class="tag">Equipo</span> Participantes</h2>
      <div id="peopleMasonry" class="masonry"></div>
    </section>

    <!-- ACTIVIDADES -->
    <section id="actividades" class="route-section">
      <div class="act-head">
        <h2 class="section-title" style="margin:0"><span class="tag">Juego</span> Actividades a realizar</h2>
        <div style="opacity:.8;font-size:14px">Elige cualquier actividad y responde el quiz.</div>
      </div>
      <div class="act-grid" id="actGrid"></div>
    </section>

    <footer>© 2025 · Roblinder.</footer>
  </main>

  <!-- MODAL PERFIL (con carrusel) -->
  <section id="perfilModal" class="modal" aria-hidden="true" aria-labelledby="perfilTitle" role="dialog">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-dialog" id="perfilDialog" tabindex="-1">
      <button class="modal-close" id="modalClose" aria-label="Cerrar">✕</button>

      <!-- Carrusel -->
      <div class="carousel" id="carousel">
        <button class="carousel-nav prev" id="carPrev" aria-label="Foto anterior">‹</button>
        <div class="carousel-track" id="carTrack"></div>
        <button class="carousel-nav next" id="carNext" aria-label="Foto siguiente">›</button>
        <div class="carousel-dots" id="carDots"></div>
      </div>

      <!-- Ficha -->
      <div class="profile-sheet" id="profileSheet" aria-live="polite"></div>
    </div>
  </section>

  <!-- MODAL QUIZ (para todas las actividades) -->
  <section id="quizModal" class="modal" aria-hidden="true" role="dialog" aria-label="Quiz">
    <div class="modal-backdrop" id="quizBackdrop"></div>
    <div class="modal-dialog dialog-wide">
      <button class="modal-close" id="quizClose" aria-label="Cerrar">✕</button>
      <div class="qf-card" id="quizCard">
        <!-- Se inyecta dinámicamente -->
      </div>
    </div>
  </section>

  <script src="app.js" defer></script>
</body>
</html>
